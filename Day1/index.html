<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Day 1</title>
</head>
<body>
    <div class="container flex">
        <div class="header">
            <h2>Company</h2>
        </div>
        <div class="main">
            <div class="divider"></div>
            <div class="section space-between" id="section">
                <div class="sub-section flex row center" id="address" onclick="actionModal('Address')">
                    <h3>Address</h3>
                </div>
                <div class="sub-section flex row center" id="profile" onclick="actionModal('Profile')">
                    <h3>Profile</h3>
                </div>
                <div class="sub-section flex row center" id="Contact" onclick="actionModal('Contact')">
                    <h3>Contact</h3>
                </div>
            </div>
            <div class="divider"></div>
            <div class="data flex" id="data">
                <h3 id="data_header"></h3>
                <div class="divider"></div>
                <div class="input flex row">
                    <label for="text1">Text1: </label>
                    <input type="text" name="text1" id="value1" disabled>
                </div>
                <div class="divider"></div>
                <div class="input flex row">
                    <label for="text1">Text2: </label>
                    <input type="text" name="text2" id="value2" disabled>
                </div>
                <div class="divider"></div>
                <div class="input flex row">
                    <label for="text1">Text3: </label>
                    <input type="text" name="text3" id="value3" disabled>
                </div>
                <div class="divider"></div>
            </div>
            <div class="modal" id="modal">
                <div class="divider"></div>
                <div class="input flex">
                    <label for="text1">Text1</label>
                    <input type="text" name="text1" id="text1">
                </div>
                <div class="divider"></div>
                <div class="input flex">
                    <label for="text1">Text2</label>
                    <input type="text" name="text2" id="text2">
                </div>
                <div class="divider"></div>
                <div class="input flex">
                    <label for="text1">Text3</label>
                    <input type="text" name="text3" id="text3">
                </div>
                <div class="divider"></div>
                <button type="submit" onclick="submitModal()">Submit</button>
                <button type="submit" onclick="actionModal()">Close</button>
            </div>
        </div>
        <div class="footer">
            <button type="reset">Action</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
