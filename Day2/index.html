<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/generic.css">
    <link rel="stylesheet" href="/style/style.css">
    <title>Day2</title>
</head>
<body>
    <div class="container">
        <div class="header"></div>
        <div class="divider"></div>
        <div class="calculator-main">
            <div class="numbers">
                <div class="row">
                    <div class="number" id="1" onclick="fetchNUmber(1)">1</div>
                    <div class="number" id="2" onclick="2">2</div>
                    <div class="number" id="3" onclick="3">3</div>
                </div>
                
                <div class="row">
                    <div class="number" id="4" onclick="4">4</div>
                    <div class="number" id="5" onclick="5">5</div>
                    <div class="number" id="6" onclick="6">6</div>
                    
                </div>
                
                <div class="row">
                    <div class="number" id="7" onclick="7">7</div>
                    <div class="number" id="8" onclick="8">8</div>
                    <div class="number" id="9" onclick="9">9</div>
                </div>
                
            </div>
            <hr>
            <div class="operation">
                
                <div class="result">
                    <input type="text" name="" id="result" placeholder="Result">
                </div>
                <hr>
            <div class="operators">
                <div class="operator" id="add" onclick="fetchOperator('+')">+</div>
                <div class="operator" id="sub" onclick="sub">-</div>
                <div class="operator" id="multi" onclick="multi">*</div>
            </div>
            
        </div>
        </div>

        <div class="footer"></div>
    </div>  
    <script src="/index.js"></script>  
</body>
</html>
